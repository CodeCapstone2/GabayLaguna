<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>API Test</title>
    <style>
        body { font-family: Arial, sans-serif; margin: 20px; }
        .result { background: #f5f5f5; padding: 10px; margin: 10px 0; border-radius: 5px; }
        .error { background: #ffebee; color: #c62828; }
        .success { background: #e8f5e8; color: #2e7d32; }
        button { padding: 10px 20px; margin: 5px; cursor: pointer; }
    </style>
</head>
<body>
    <h1>API Connection Test</h1>
    
    <button onclick="testHealth()">Test Health Endpoint</button>
    <button onclick="testGuides()">Test Guides Endpoint</button>
    <button onclick="testDebugGuides()">Test Debug Guides</button>
    
    <div id="results"></div>

    <script>
        const API_BASE_URL = 'http://localhost:8000';
        
        function addResult(message, type = 'result') {
            const div = document.createElement('div');
            div.className = `result ${type}`;
            div.innerHTML = `<strong>${new Date().toLocaleTimeString()}:</strong> ${message}`;
            document.getElementById('results').appendChild(div);
        }
        
        async function testHealth() {
            try {
                addResult('Testing health endpoint...');
                const response = await fetch(`${API_BASE_URL}/api/health`);
                const data = await response.json();
                addResult(`Health check successful: ${JSON.stringify(data)}`, 'success');
            } catch (error) {
                addResult(`Health check failed: ${error.message}`, 'error');
            }
        }
        
        async function testGuides() {
            try {
                addResult('Testing guides endpoint...');
                const response = await fetch(`${API_BASE_URL}/api/guides`);
                const data = await response.json();
                addResult(`Guides endpoint successful. Found ${data.tour_guides?.data?.length || 0} guides`, 'success');
                addResult(`Response structure: ${JSON.stringify(data, null, 2)}`);
            } catch (error) {
                addResult(`Guides endpoint failed: ${error.message}`, 'error');
            }
        }
        
        async function testDebugGuides() {
            try {
                addResult('Testing debug guides endpoint...');
                const response = await fetch(`${API_BASE_URL}/api/debug/guides`);
                const data = await response.json();
                addResult(`Debug guides successful. Found ${data.total_guides} guides`, 'success');
                addResult(`Guides: ${JSON.stringify(data.guides, null, 2)}`);
            } catch (error) {
                addResult(`Debug guides failed: ${error.message}`, 'error');
            }
        }
    </script>
</body>
</html>
