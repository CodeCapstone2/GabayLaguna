<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>API Connection Test</title>
    <style>
        body { font-family: Arial, sans-serif; margin: 20px; }
        .test-result { margin: 10px 0; padding: 10px; border-radius: 5px; }
        .success { background-color: #d4edda; color: #155724; border: 1px solid #c3e6cb; }
        .error { background-color: #f8d7da; color: #721c24; border: 1px solid #f5c6cb; }
        .info { background-color: #d1ecf1; color: #0c5460; border: 1px solid #bee5eb; }
        button { padding: 10px 20px; margin: 5px; cursor: pointer; }
    </style>
</head>
<body>
    <h1>üîç API Connection Test</h1>
    <p>This page tests the connection to your Laravel backend.</p>
    
    <div id="results"></div>
    
    <button onclick="testAPI()">Test API Connection</button>
    <button onclick="testLogin()">Test Login Endpoint</button>
    <button onclick="clearResults()">Clear Results</button>

    <script>
        const API_BASE_URL = window.__API_BASE_URL__ || 'http://localhost:8000';
        
        function addResult(message, type = 'info') {
            const div = document.createElement('div');
            div.className = `test-result ${type}`;
            div.innerHTML = message;
            document.getElementById('results').appendChild(div);
        }
        
        function clearResults() {
            document.getElementById('results').innerHTML = '';
        }
        
        async function testAPI() {
            clearResults();
            addResult(`üîç Testing API connection to: ${API_BASE_URL}`, 'info');
            
            try {
                const response = await fetch(`${API_BASE_URL}/api/cities`, {
                    method: 'GET',
                    headers: {
                        'Accept': 'application/json',
                        'Content-Type': 'application/json'
                    }
                });
                
                if (response.ok) {
                    const data = await response.json();
                    addResult(`‚úÖ SUCCESS: API is responding (Status: ${response.status})`, 'success');
                    addResult(`üìÑ Cities data: ${JSON.stringify(data).substring(0, 200)}...`, 'info');
                } else {
                    addResult(`‚ùå FAILED: API returned status ${response.status}`, 'error');
                }
            } catch (error) {
                addResult(`‚ùå ERROR: ${error.message}`, 'error');
                addResult(`üîß Possible causes: Backend not running, CORS issue, or wrong URL`, 'info');
            }
        }
        
        async function testLogin() {
            addResult(`üîç Testing login endpoint...`, 'info');
            
            try {
                const response = await fetch(`${API_BASE_URL}/api/login`, {
                    method: 'POST',
                    headers: {
                        'Accept': 'application/json',
                        'Content-Type': 'application/json'
                    },
                    body: JSON.stringify({
                        email: 'test@example.com',
                        password: 'password'
                    })
                });
                
                if (response.ok) {
                    addResult(`‚úÖ Login endpoint is accessible (Status: ${response.status})`, 'success');
                } else {
                    addResult(`‚ö†Ô∏è Login endpoint returned status ${response.status} (This is normal for invalid credentials)`, 'info');
                }
            } catch (error) {
                addResult(`‚ùå Login endpoint error: ${error.message}`, 'error');
            }
        }
        
        // Auto-test on page load
        window.onload = function() {
            addResult(`üåê Current API Base URL: ${API_BASE_URL}`, 'info');
            addResult(`üìç Current page URL: ${window.location.href}`, 'info');
            testAPI();
        };
    </script>
</body>
</html>
